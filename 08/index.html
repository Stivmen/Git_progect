<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Diner shopping</title>
</head>
<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Letâ€™s go to the mall!</p>
    </header>
    <main class="main">
        <ul class="list">
            <li>
                <input type="checkbox" name="list1" id="checkbox1">
                <label for="checkbox1" class="check-box label_top">A lot of pickles
                    <span class="check-box label_under">(for the next lessons about CSS)
                    </span></label>

            </li>
            <li>
                <input type="checkbox" name="list2" id="checkbox2">
                <label for="checkbox2" class="check-box label_top">10 apples</label>
                <label for="checkbox2" class="check-box label_under">(for more CSS manipulations)</label>
            </li>
            <li>
                <input type="checkbox" name="list3" id="checkbox3">
                <label for="checkbox3" class="check-box label_top">20 oranges</label>
                <label for="checkbox3" class="check-box label_under">(because they are awesome)</label>
            </li>
            <li>
                <input type="checkbox" name="list4" id="checkbox4">
                <label for="checkbox4" class="check-box label_top">13 plates</label>
                <label for="checkbox4" class="check-box label_under">(hm... they always dissapear)</label>
            </li>
            <li>
                <input type="checkbox" name="list5" id="checkbox5">
                <label for="checkbox5" class="check-box label_top">15 bentos</label>
                <label for="checkbox5" class="check-box label_under"></label>
            </li>
            <li>
                <input type="checkbox" name="list6" id="checkbox6">
                <label for="checkbox6" class="check-box label_top">1 bottl</label>
                <label for="checkbox6" class="check-box label_under">(for my friends)</label>
            </li>
        </ul>
    </main>
    <footer>
        <h2>Bon appetit</h2>
    </footer>
</body>
</html>
